<!DOCTYPE html>
<html>
   
   <head>
      <title>Register</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      
      <!-- Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	  <link href="resources/css/index.css" rel="stylesheet">
      
   </head>
   
   <body ng-app="app">
      <div class="container" ng-controller="RegisterController as ctrl">
		<div class="register-panel">
			<div class="upper-register-panel">
				<h1 class="register-label">Register Now!</h1>
			</div>
			<form class="form register-form">
				<div class="form-group">
					<input type="email" class="form-control email-input no-outline-border" placeholder="Email" id="email" ng-model="ctrl.email">
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Password" id="password" ng-model="ctrl.password">
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Re-type password" id="repassword">
					
					<button type="submit" class="btn btn-default register-button no-outline-border btn-block" ng-click="ctrl.popup()">Register</button>
				</div>
			</form>
			<div class ="lower-register-panel">
			</div>
		</div>
	  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "https://code.jquery.com/jquery.js"></script>
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  <script src="resources/js/app.js"></script>
      
   </body>
</html>
