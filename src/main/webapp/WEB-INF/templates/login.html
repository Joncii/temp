<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
   <head>
      <title>Log in</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      
      <!-- Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	  <link href="resources/css/index.css" rel="stylesheet">
      
   </head>
   
   <body ng-app="app">
      <div class="container" ng-controller="LoginController as ctrl">
		<div class="login-panel">
			<form class="form" th:action="@{/processLogin}">
				<div class="form-group">
					<input type="email" class="form-control email-input no-outline-border" placeholder="Email" id="email" name="email" autofocus>
					
					<input type="password" class="form-control password-input no-outline-border" placeholder="Password" id="password" name="password">
					
					<button type="submit" class="btn btn-default login-button no-outline-border btn-block">Log In</button>
					
					<button class="btn btn-default register-button no-outline-border btn-block" ng-click="ctrl.redirectToRegister()">Register</button>
				</div>
			</form>
		</div>
	  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "https://code.jquery.com/jquery.js"></script>
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
      <script src="resources/js/app.js"></script>
      
   </body>
</html>
