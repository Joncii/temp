<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <script>
    $.post("https://accounts.spotify.com/api/token",
          {
            grant_type : "authorization_code",
            code: "[[${code}]]",
            redirect_uri : "http://localhost:8080/webshop/consumeSpotifyCode",
            client_id : "d18235dd5746465987bdae014786ed88",
            client_secret : "7c8699a91fc9422c902e0c3456c5a5d5"
          },
          function(data){
            console.log(data);
            $.post("http://localhost:8080/webshop/acceptSpotifyAccessToken",
                  {
                    accessToken : data.access_token,
                    expiresInSeconds : data.expires_in,
                    refreshToken : data.refresh_token,
                    tokenType : data.token_type
                  }
            );
          }
    );
  </script>
</body>
</html>
